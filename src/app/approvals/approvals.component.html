             font-size: 14px;">

             </div>
			 <div class="cardbox-item">
                 
              <img class="img-fluid" src="{{'http://192.168.56.1:8081/' + post.imageBefore}}" alt="Image">
              
             </div><!--/ cardbox-item -->
             
             
             <div class="cardbox-item">
                 
                <img class="img-fluid" src="{{'http://192.168.56.1:8081/' + post.imageAfter}}" alt="Image">
                
               </div><!--/ cardbox-item -->

               <div class="cardbox-item">
                <agm-map 
                [latitude]="+post.location.latitude" 
                [longitude]="+post.location.longitude" 
                [zoom]="14" >
                <agm-marker 
                [latitude]="post.location.latitude" 
                [longitude]="post.location.longitude"  [markerDraggable]="false"></agm-marker>
                </agm-map>
             </div>
			 <div class="cardbox-base">

                    <a href="javascript:void(0)" style="margin-left: 40%;" class="btn btn-danger btn-round" (click)="approvePost(post.id)">Approve</a>
