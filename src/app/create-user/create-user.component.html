<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Create user</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" enctype="multipart/form-data"  (ngSubmit)="submitForm()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input formControlName="username" matInput placeholder="Username">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input formControlName="email" matInput placeholder="Email address" type="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input formControlName="firstName" matInput placeholder="Fist Name" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input matInput formControlName="lastName" placeholder="Last Name" type="text">
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                    <input matInput formControlName="location" placeholder="Location" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
                                            </mat-form-field>
                                            
                                    </div>
                                </div>

                                <div class="row">
                                        <div class="col-md-12">
                                                
                                                        <input  formControlName="profile" name ="profile" placeholder="Picture" type="file" (change)="onFileSelect($event)" >
                                                
                                                
                                        </div>
                                    </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Role</mat-label>
                                        <select formControlName="role" matNativeControl required>
                                                <option value="Default">Default</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Approver">Approver</option>
                                            
                                        </select>
                                    </mat-form-field>
                                </div>
                                

                                </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      

      <app-progress-spinner-two class="example-margin" [color]="color" [mode]="mode" [value]="value" [backdropEnabled]="true" [positionGloballyCenter]="true"
      [displayProgressSpinner]="displayProgressSpinner">
     </app-progress-spinner-two>
