<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create offer</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="offerForm" enctype="multipart/form-data"  (ngSubmit)="submitForm()">
                            <div class="row" style="display: none;">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="brandId" matInput placeholder="Offer">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="offer" matInput placeholder="Offer">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="points" matInput placeholder="points" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  

  <app-progress-spinner-two class="example-margin" [color]="color" [mode]="mode" [value]="value" [backdropEnabled]="true" [positionGloballyCenter]="true"
  [displayProgressSpinner]="displayProgressSpinner">
 </app-progress-spinner-two>
