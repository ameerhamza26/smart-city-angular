<div class="main-content" style="margin-top: 70px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{title}}</h4>
                    </div>
                    <div class="card-body" >
                        <form [formGroup]="setPassword" (ngSubmit)="submitForm()" *ngIf="showForm">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="password" matInput placeholder="Password" type="password">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="confirPassword" matInput placeholder="Confirm Password" type="password">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!setPassword.valid">Set</button>
                            <div class="clearfix"></div>
                        </form>
                        <p class="text-xs-center">
                                <a [routerLink]="['/login']" >Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
